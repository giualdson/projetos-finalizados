<!--É notório à eminência com a qual precisa ser implementado
mudanças em pró da preservação do meio ambiente,
tendo em vista o constante desmatamento no território Brasileiro que 
traz sérios riscos para à população global.

Além disso o Brasil é o país detentor da maior parte
da floresta Amazônica, os indices de desmatamento
tem crescido mais a cada dia que se passa, estima-se que 
um valor entre 10 e 30% já tenham sido desmatados.

As árvores são as grandes responsáveis 
pela absorção do gás carbônico da atmosfera, com 
o desmatamento aumenta-se a quantidade de CO2, 
gerando mudanças no clima mundial. 

Sobretudo a preservação a fauna e a flora é um passo 
fundamental para a conservação da água e do oxigênio
, gerando um 
impacto positivo para o meio ambiente

É importante salientar que a mata atlantica é uma das florestas
mais ricas em biodivercidade de vida no planeta um fator relevante
para refutar a fala do presidente jair bolsonaro em relação a 
incredulidade da importância da amazonia enquanto patrimonio da humanidade-->
