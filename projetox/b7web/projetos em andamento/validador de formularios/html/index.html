<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="/html/assets/css/style.css" type="text/css"/>

</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="/html/assets/images/WhatsApp Image 2021-04-28 at 11.37.25.jpeg" alt="logo"/>
        </div>
        <div class="rightside">
            <h1>Crie Sua Conta</h1>
            <form method="post" class="b7validator">
                <label>
                    Seu Nome:<br/>
                    <input type="text" name="name" data-rules="required" />
                </label>
                <label>
                    Seu E-mail:<br/>
                    <input type="text" name="email"/>
                </label>
                <label>
                    Sua Senha:<br/>
                    <input type="text" name="password"/>
                </label>
                <label>
                    <input type="submit" value="Cadastre-se"/>
                    <div>
                        Já tem uma conta ? <a href=""> Faça o Login</a>
                    </div>
                </label>
            </form>
        </div>
    </div>
    <script src="/html/assets/javascript/script.js"></script>
</body>
</html>
